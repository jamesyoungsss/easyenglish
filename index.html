      function loadSentence(){
        clicked_button_id = '';

                return response.json();
            })
            .then(function (data) {

            })
            .catch(function (err) {
                console.log('error: ' + err);
            });

        function appendData(data) {

            var sentence_buttons = document.querySelectorAll("button");
            sentence_buttons.forEach(function(button) {
              button.addEventListener("click", function() {
                clicked_button_id = this.id; // Output: the id of the clicked button
              });
            });

            id_number = parseInt(clicked_button_id, 10) // 10表示十进制
            console.log(id_number);

            for (let i = 0; i < data.length; i++) {
              if (data[i].Index == id_number) {

                document.getElementById('ChineseText').value = data[i].Chinese;
                document.getElementById('JapaneseText').value = data[i].Japanese;
                document.getElementById('SpanishText').value = data[i].Spanish;
                document.getElementById('FrenchText').value = data[i].French;
                document.getElementById('GermanText').value = data[i].German;                
                document.getElementById('RussianText').value = data[i].Russian;
                document.getElementById('ArabicText').value = data[i].Arabic;
              } 
            }
        }
      }
